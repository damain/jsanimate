<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JSAnimate Demo</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <img src="logo.png" alt="logo">
    </header>
    <h2>Animation Demo </h2>
    <div class="square">I am a square</div>
    <div class="buttons">
      <button id="translate">translate </button>
      <button id="rotate">rotate</button>
      <button id="fade">fade</button>
      <button id="open">open menu</button>
      <button id="reset">reset square</button>
      <button id="reverse">reverse</button>
      <button id="complex">complex animation</button>
    </div>
    <aside>
      <h3>Menu</h3>
      <p>Some sample content</p>
    </aside>
    <script src="script.js" type="module"></script>
    <script src="../build/jsanimate.js"></script>
  </body>
</html>
